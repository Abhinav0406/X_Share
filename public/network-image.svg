<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8B5CF6" stop-opacity="0.1" />
      <stop offset="100%" stop-color="#3B82F6" stop-opacity="0.1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8B5CF6" />
      <stop offset="100%" stop-color="#3B82F6" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-color="#0000001A" />
    </filter>
  </defs>
  
  <rect width="800" height="400" fill="url(#grad1)" rx="20" ry="20" />
  
  <!-- Globe background -->
  <circle cx="400" cy="200" r="180" fill="none" stroke="#E2E8F0" stroke-width="1" stroke-dasharray="2,4" />
  <circle cx="400" cy="200" r="120" fill="none" stroke="#E2E8F0" stroke-width="1" stroke-dasharray="2,4" />
  <circle cx="400" cy="200" r="60" fill="none" stroke="#E2E8F0" stroke-width="1" stroke-dasharray="2,4" />
  
  <!-- Connection points -->
  <circle cx="400" cy="200" r="15" fill="white" stroke="url(#grad2)" stroke-width="2" filter="url(#shadow)" />
  <circle cx="400" cy="80" r="12" fill="white" stroke="url(#grad2)" stroke-width="2" filter="url(#shadow)" />
  <circle cx="520" cy="200" r="12" fill="white" stroke="url(#grad2)" stroke-width="2" filter="url(#shadow)" />
  <circle cx="400" cy="320" r="12" fill="white" stroke="url(#grad2)" stroke-width="2" filter="url(#shadow)" />
  <circle cx="280" cy="200" r="12" fill="white" stroke="url(#grad2)" stroke-width="2" filter="url(#shadow)" />
  <circle cx="460" cy="120" r="10" fill="white" stroke="url(#grad2)" stroke-width="2" filter="url(#shadow)" />
  <circle cx="460" cy="280" r="10" fill="white" stroke="url(#grad2)" stroke-width="2" filter="url(#shadow)" />
  <circle cx="340" cy="280" r="10" fill="white" stroke="url(#grad2)" stroke-width="2" filter="url(#shadow)" />
  <circle cx="340" cy="120" r="10" fill="white" stroke="url(#grad2)" stroke-width="2" filter="url(#shadow)" />
  <circle cx="580" cy="140" r="8" fill="white" stroke="url(#grad2)" stroke-width="2" filter="url(#shadow)" />
  <circle cx="580" cy="260" r="8" fill="white" stroke="url(#grad2)" stroke-width="2" filter="url(#shadow)" />
  <circle cx="220" cy="260" r="8" fill="white" stroke="url(#grad2)" stroke-width="2" filter="url(#shadow)" />
  <circle cx="220" cy="140" r="8" fill="white" stroke="url(#grad2)" stroke-width="2" filter="url(#shadow)" />
  
  <!-- Connection lines -->
  <line x1="400" y1="200" x2="400" y2="80" stroke="url(#grad2)" stroke-width="2" />
  <line x1="400" y1="200" x2="520" y2="200" stroke="url(#grad2)" stroke-width="2" />
  <line x1="400" y1="200" x2="400" y2="320" stroke="url(#grad2)" stroke-width="2" />
  <line x1="400" y1="200" x2="280" y2="200" stroke="url(#grad2)" stroke-width="2" />
  <line x1="400" y1="200" x2="460" y2="120" stroke="url(#grad2)" stroke-width="2" />
  <line x1="400" y1="200" x2="460" y2="280" stroke="url(#grad2)" stroke-width="2" />
  <line x1="400" y1="200" x2="340" y2="280" stroke="url(#grad2)" stroke-width="2" />
  <line x1="400" y1="200" x2="340" y2="120" stroke="url(#grad2)" stroke-width="2" />
  
  <line x1="520" y1="200" x2="580" y2="140" stroke="url(#grad2)" stroke-width="1.5" stroke-opacity="0.7" />
  <line x1="520" y1="200" x2="580" y2="260" stroke="url(#grad2)" stroke-width="1.5" stroke-opacity="0.7" />
  <line x1="280" y1="200" x2="220" y2="260" stroke="url(#grad2)" stroke-width="1.5" stroke-opacity="0.7" />
  <line x1="280" y1="200" x2="220" y2="140" stroke="url(#grad2)" stroke-width="1.5" stroke-opacity="0.7" />
  
  <!-- Icons inside nodes -->
  <text x="400" y="204" font-family="Arial" font-size="12" fill="#8B5CF6" text-anchor="middle">X</text>
  <text x="400" y="84" font-family="Arial" font-size="10" fill="#8B5CF6" text-anchor="middle">X</text>
  <text x="520" y="204" font-family="Arial" font-size="10" fill="#8B5CF6" text-anchor="middle">X</text>
  <text x="400" y="324" font-family="Arial" font-size="10" fill="#8B5CF6" text-anchor="middle">X</text>
  <text x="280" y="204" font-family="Arial" font-size="10" fill="#8B5CF6" text-anchor="middle">X</text>
</svg>

