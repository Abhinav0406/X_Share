<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8B5CF6" stop-opacity="0.2" />
      <stop offset="100%" stop-color="#3B82F6" stop-opacity="0.2" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8B5CF6" />
      <stop offset="100%" stop-color="#3B82F6" />
    </linearGradient>
  </defs>
  <rect width="800" height="400" fill="url(#grad1)" rx="20" ry="20" />
  
  <!-- Network nodes and connections -->
  <circle cx="200" cy="100" r="20" fill="white" stroke="url(#grad2)" stroke-width="2" />
  <circle cx="350" cy="150" r="30" fill="white" stroke="url(#grad2)" stroke-width="2" />
  <circle cx="500" cy="80" r="25" fill="white" stroke="url(#grad2)" stroke-width="2" />
  <circle cx="600" cy="200" r="35" fill="white" stroke="url(#grad2)" stroke-width="2" />
  <circle cx="250" cy="250" r="28" fill="white" stroke="url(#grad2)" stroke-width="2" />
  <circle cx="400" cy="300" r="22" fill="white" stroke="url(#grad2)" stroke-width="2" />
  <circle cx="550" cy="320" r="18" fill="white" stroke="url(#grad2)" stroke-width="2" />
  
  <!-- Connection lines -->
  <line x1="200" y1="100" x2="350" y2="150" stroke="url(#grad2)" stroke-width="2" />
  <line x1="350" y1="150" x2="500" y2="80" stroke="url(#grad2)" stroke-width="2" />
  <line x1="350" y1="150" x2="600" y2="200" stroke="url(#grad2)" stroke-width="2" />
  <line x1="350" y1="150" x2="250" y2="250" stroke="url(#grad2)" stroke-width="2" />
  <line x1="250" y1="250" x2="400" y2="300" stroke="url(#grad2)" stroke-width="2" />
  <line x1="400" y1="300" x2="550" y2="320" stroke="url(#grad2)" stroke-width="2" />
  <line x1="600" y1="200" x2="550" y2="320" stroke="url(#grad2)" stroke-width="2" />
  <line x1="500" y1="80" x2="600" y2="200" stroke="url(#grad2)" stroke-width="2" />
  
  <!-- Icons inside nodes -->
  <text x="200" y="105" font-family="Arial" font-size="16" fill="#8B5CF6" text-anchor="middle">X</text>
  <text x="350" y="155" font-family="Arial" font-size="20" fill="#8B5CF6" text-anchor="middle">X</text>
  <text x="500" y="85" font-family="Arial" font-size="18" fill="#8B5CF6" text-anchor="middle">X</text>
  <text x="600" y="205" font-family="Arial" font-size="22" fill="#8B5CF6" text-anchor="middle">X</text>
  <text x="250" y="255" font-family="Arial" font-size="19" fill="#8B5CF6" text-anchor="middle">X</text>
  <text x="400" y="305" font-family="Arial" font-size="17" fill="#8B5CF6" text-anchor="middle">X</text>
  <text x="550" y="325" font-family="Arial" font-size="15" fill="#8B5CF6" text-anchor="middle">X</text>
</svg>

